<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your review for the recommended game. Rate various aspects and leave your comments.">
    <meta name="keywords" content="game review, submit review, rate game, game feedback">
    <title>Review Game</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Game Review</h1>
        <nav>
            <a href="recommender.html"><i class="fas fa-home"></i> Home</a>
            <a href="index.html"><i class="fas fa-briefcase"></i> My Portfolio</a>
        </nav>
        <button id="backBtn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    </header>

    <main>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <h2 id="gameToReview">Reviewing: <span>Game Title</span></h2>
        
        <form id="reviewForm">
            <div class="review-container">
                <div class="question-card" id="card-enjoyment">
                    <label for="enjoyment">1. Overall Enjoyment:</label>
                    <div class="stars" data-question="enjoyment">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-storyline">
                    <label for="storyline">2. Storyline/Narrative (if applicable):</label>
                    <div class="stars" data-question="storyline">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-gameplay">
                    <label for="gameplay">3. Gameplay Mechanics:</label>
                    <div class="stars" data-question="gameplay">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-graphics">
                    <label for="graphics">4. Graphics & Visuals:</label>
                    <div class="stars" data-question="graphics">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-replayValue">
                    <label for="replayValue">5. Replay Value:</label>
                    <div class="stars" data-question="replayValue">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-sound">
                    <label for="sound">6. Sound & Music:</label>
                    <div class="stars" data-question="sound">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-difficulty">
                    <label for="difficulty">7. Difficulty Balance:</label>
                    <div class="stars" data-question="difficulty">
                        <span data-value="1">&#9733;</span><span data-value="2">&#9733;</span><span data-value="3">&#9733;</span><span data-value="4">&#9733;</span><span data-value="5">&#9733;</span><span data-value="6">&#9733;</span><span data-value="7">&#9733;</span>
                    </div>
                </div>

                <div class="question-card" id="card-comments">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Share more thoughts..."></textarea>
                </div>
            </div>

            <button type="submit" id="submitReviewBtn" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Game Reviewer. Connect with us!</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="review.js"></script>
</body>
</html>
